<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Billiards Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Billiards Quiz</h1>
    
    <div id="timer" class="container rounded-pill py-2 my-2 bg-dark text-white text-center" style="width:5rem;">
        <!--<div id="minutes" class="d-inline text-white">5 :</div>
        <div id="seconds"class="d-inline text-white">00</div>-->
    </div>
    
    <div class="card text-center mx-auto my-2" style="width: 30rem;">
        <div id="question-display-box" class="card-body">
          Get Ready!
        </div>
      </div>
    
    <div id ="answer-buttons" class ="container my-2 text-center">
      <button id=answer-button-a type="button" class="btn btn-primary rounded-pill btn-block">-----</button>
      <button id=answer-button-b type="button" class="btn btn-primary rounded-pill btn-block">-----</button>
      <button id=answer-button-c type="button" class="btn btn-primary rounded-pill btn-block">-----</button> 
    </div> 

    <div class ="container my-2 text-center">
      <button type="button" id ="start-button" class="btn btn-danger rounded-pill"  style="width: 6rem;">Start</button>
    </div>  

    <div class="card text-center mx-auto my-2" style="width: 18rem;">
        <div class="card-header">
            Leaderboards
        </div>
        <ul id="leader-scores" class="list-group list-group-flush">
          <li class="list-group-item"></li>
        </ul>
     </div>
     <script src="script.js"></script>
  </body>
</html>
